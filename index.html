<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c8e83318.css"></head><body>  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()">  <div class="blockOfFieldset"> <fieldset> <legend>Personal information</legend> <div class="formField"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="formField"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off" maxlength="100" minlength="1"> </div> <div class="formField"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" max="120" min="1"> </div> <div class="formField"> <label for="dob">Full date of birth:</label> <input type="date" name="dob" id="dob"> </div> <div class="formField"> <label for="agree">I accept the term of the agreement</label> <input type="checkbox" name="agree" id="agree"> </div> </fieldset> </div>  <div class="blockOfFieldset"> <fieldset> <legend>Registration</legend> <div class="formField"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div class="formField"> <label for="password">Password:</label> <input type="password" name="password" id="password" min="6"> </div> </fieldset> </div>  <div class="blockOfFieldset"> <fieldset> <legend>An interesting fact about you!</legend> <div class="formField"> Do you love cats? <input type="radio" name="aboutCats" id="aboutCats" value="yes"> <label for="aboutCats">Yes</label> <input type="radio" name="aboutCats" id="aboutCatsNo" value="no"> <label for="aboutCatsNo">No</label> </div> <div class="formField"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="formField"> <label for="time">What time do you go to bed?</label> <input type="time" name="time" id="time"> </div> <div class="formField"> <label for="car">What are your favorite brand of cars?</label> <select name="car" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="formField"> <label for="importantQuestion">How do you rate our work?</label> <input type="range" name="importantQuestion" id="importantQuestion"> </div> </fieldset> </div>  <div class="blockOfFieldset"> <fieldset> <legend>Additional info:</legend> <div class="formField"> <label for="comments">Comments:</label> <textarea name="comments" id="comments">
            </textarea> </div> <div class="formField"> <label for="recomendation">Would you recommend us?</label> <select name="recomendation" id="recomendation"> <option value="yes">Yes</option> <option value="No">No</option> </select> </div> </fieldset> </div> <button class="button" type="submit" value="submit">Submit </button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
